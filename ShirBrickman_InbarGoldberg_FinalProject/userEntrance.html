<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">משחקים באש</a>

    <div class="container">
        <h1>כניסה</h1>

        <input id="backToMainPage" type="button" value="חזרה לכניסה הראשית" class="btn btn-secondary btn-block" onclick="location.href='mainPage.html'" />

        <form class="needs-validation" id="loginForm" method="post">
            <div class="alert alert-danger d-none" role="alert" id="loginError">
                פרטי ההתחברות שהזנת אינם נכונים.
            </div>
            <div class="alert alert-success d-none" role="alert" id="successMessage">
                התחברת בהצלחה!
            </div>

            <input type="hidden" name="action" value="loginUser" /><!-- This in not a real input, but this data is sent along the email and password -->

            <label for="email"></label>
            <input id="emailTXT" name="email" type="email" class="form-control" required placeholder="אימייל" />

            <label for="password"></label>
            <input id="passwordTXT" name="password" type="password" class="form-control" required placeholder="סיסמא" />

            <br />
            <a href="forgotPassword.aspx"><p style="float:left">שכחתי סיסמא</p></a>

            <input id="entranceSendBTN" type="submit" value="המשך" class="btn btn-primary" />

            <div id="entranceResult"></div>
            <label id="feedback3"></label>

            <label id="userFeedback"></label>
        </form>
    </div>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="jScripts/JavaScript.js" type="text/javascript"></script>
    <link href='https://fonts.googleapis.com/css?family=Assistant' rel='stylesheet' />
    
    <script>
        $(document).ready(function () {

            localStorage.setItem("userID", null);


            $("#loginForm").submit(onLogin);
            $("#loginForm input, #loginForm select").keypress(function () {
                $("#loginForm").addClass("was-validated");
            });
        });
    </script>
