<!doctype html>
<html lang="he" dir="rtl">
<head>
    <meta charset="utf-8" />

    <!-- If IE use the latest rendering engine -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Set the page to the width of the device and set the zoon level -->
    <meta name="viewport" content="width = device-width, initial-scale = 1">

    <title>שאלות</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.rtlcss.com/bootstrap/v4.2.1/css/bootstrap.min.css" rel="stylesheet" />


    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <!-- CSS -->
    <!--<link href="Styles/reset.css" rel="stylesheet" type="text/css" />-->
    <link href="Styles/myStyle.css" rel="stylesheet" type="text/css" />
</head>

<body class="colors">

    <div class="row justify-content-center">
        <div class="col-12">

            <label id="quizTimerLabel"></label>

            <label id="categoryTitle"></label>
            <br />

            <p id="myQuestionTimer"></p>

            <div id="questionArea">
                <label id="questionTitle"></label>
                <br/>

                <label id="questionInstructions"></label>

                <img id="questionImage" src="" style="display:none;" />
                <div id="answersDiv">
                </div>

                <input id="submitAnswerBTN" type="button" value="המשך" class="btn btn-danger" onclick="checkAnswer()" />



            </div>

            <br /><br />
            <div id="answerFeedback"></div>
            <br />
            <div id="nextQ"></div>
            <br />


            <!--כפתור לפתיחת פופ אפ-->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" onclick="pauseTimers()">
                סיים תרגול
            </button>



            <button id="showEventDetailsBTN" type="button" class="btn btn-primary" data-toggle="modal" data-target="#myEventDetailsModal" onclick="loadEventDetailsPopup()">
                הצג פרטי אירוע
            </button>


            <!--דיב פופ אפ-->
            <div class="modal fade" id="myModal">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">

                        <div class="modal-body" style="color:black;">
                            האם אתה בטוח שברצונך לסיים את התרגול?
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-dismiss="modal" onclick="resumeTimers()">חזור</button>
                            <button type="button" class="btn btn-danger" data-dismiss="modal" onclick="quitQuiz()">סיים תרגול</button>
                        </div>

                    </div>
                </div>
            </div>
            <!--סוף של פופ אפ-->



            <!--דיב פופ אפ-->
            <div class="modal fade" id="myEventDetailsModal">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">

                        <div class="modal-body" style="color:black;">

                            <p id="myEventTitle"></p>

                            <p id="myEventDescriptionText"></p>

                            <p id="myEventPlaceText"></p>

                            <div id="myEventDamageLevelDiv">
                                <p id="myEventDamageLevelText"></p>
                            </div>

                            <div id="myEventTimeDiv">
                                <p id="myEventTimeText"></p>
                            </div>

                            <div id="myEventWeatherDiv">
                                <p id="myEventWeatherText"></p>
                            </div>

                            <div id="myEventForcesDiv">
                                <p id="myEventForcesText"></p>
                            </div>


                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-dismiss="modal" onclick="resumeTimers()">חזור לשאלה</button>
                            <!--<button type="button" class="btn btn-danger" data-dismiss="modal" onclick="quitQuiz()">סיים תרגול</button>-->
                        </div>

                    </div>
                </div>
            </div>
            <!--סוף של פופ אפ-->



        </div>

    </div>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="jScripts/JavaScript.js" type="text/javascript"></script>
    <link href='https://fonts.googleapis.com/css?family=Assistant' rel='stylesheet' />

    <script>
        $(document).ready(function () {
            loadQuiz();
        });
    </script>

</body>
</html>
